<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Exchange</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chart {
            width: 80%;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>IG Exchange</h1>
    <div id="chart"></div>

    <button onclick="buyCoin('IG/USDT')">Buy IG Coin</button>
    <button onclick="sellCoin('IG/USDT')">Sell IG Coin</button>

    <script>
        let coinData = {
            "IG/USDT": 40000,
            "BTC/USDT": 45000,
            "ETH/USDT": 3000
        };

        let candleData = [];

        const ctx = document.getElementById('chart').getContext('2d');

        // WebSocket for real-time updates
        const socket = new WebSocket('ws://localhost:8000/ws');
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            coinData = data;
            updateCandlestickChart(data);
        };

        function updateCandlestickChart(data) {
            // Simulate OHLC data
            let open = data["IG/USDT"] - (Math.random() * 100);   // Random slight variation
            let close = data["IG/USDT"] + (Math.random() * 100);  // Random slight variation
            let high = Math.max(open, close) + (Math.random() * 50); // Highest value
            let low = Math.min(open, close) - (Math.random() * 50);  // Lowest value
            
            candleData.push({
                x: new Date(),
                o: open,
                h: high,
                l: low,
                c: close
            });

            if (candleData.length > 20) {
                candleData.shift(); // Keep only the latest 20 candles
            }

            new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: 'Price',
                        data: candleData,
                        borderColor: function(context) {
                            return context.raw.c > context.raw.o ? 'green' : 'red'; // Green if up, red if down
                        },
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'second'
                            }
                        }
                    }
                }
            });
        }

        // Buy coin function
        function buyCoin(coin) {
            alert('Bought ' + coin);
            // Logic for handling buy orders
        }

        // Sell coin function
        function sellCoin(coin) {
            alert('Sold ' + coin);
            // Logic for handling sell orders
        }

        // Handle offline simulation
        if (!navigator.onLine) {
            alert('You are offline. Price updates will be simulated.');
            setInterval(() => {
                coinData["IG/USDT"] = coinData["IG/USDT"] + (Math.random() - 0.5) * 1000;
                updateCandlestickChart(coinData);
            }, 1000); // Simulate price updates every second
        }
    </script>
</body>
</html>
